<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Calculator Project</title>
  </head>
  <body>
    <form>
      <input class="input" type="text" placeholder="Input your value" />
    </form>
    <div class="button-container">
      <div class="ariphmetic-container">
        <button class="buttons" id="buttton-yellow" data-num="+">+</button>
        <button class="buttons" id="buttton-yellow" data-num="-">-</button>
        <button class="buttons" id="buttton-yellow" data-num="*">*</button>
        <button class="buttons" id="buttton-yellow" data-num="/">/</button>
        <button class="buttons" id="buttton-yellow" data-num="**">**</button>
      </div>

      <div class="numbers-container">
        <button class="buttons" id="buttton-grey" data-num="1">1</button>
        <button class="buttons" id="buttton-grey" data-num="2">2</button>
        <button class="buttons" id="buttton-grey" data-num="3">3</button> <br />
        <button class="buttons" id="buttton-grey" data-num="4">4</button>
        <button class="buttons" id="buttton-grey" data-num="5">5</button>
        <button class="buttons" id="buttton-grey" data-num="6">6</button> <br />
        <button class="buttons" id="buttton-grey" data-num="7">7</button>
        <button class="buttons" id="buttton-grey" data-num="8">8</button>
        <button class="buttons" id="buttton-grey" data-num="9">9</button> <br />
        <button class="buttons" id="zero" class="buttton-grey" data-num="0">
          0
        </button>
        <button class="buttons" id="buttton-grey" data-num=".">.</button>
      </div>

      <div class="result">
        <button class="equal" data-num="">=</button>
        <button class="reset" data-num="">C</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
